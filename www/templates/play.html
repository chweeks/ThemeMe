<ion-content ng-controller="themeMe as me" ng-init="me.mainSong()">
  <div class="col col-100">
    <h1 id = 'playHeader'>
      RaveBot
    </h1>
  </div>
  <div class="list card">

  <div class="item item-avatar">
    <h2 id='username'>{{me.username}}</h2>
    <p id ='comment'>{{me.comment}}</p>
  </div>

  <div class="item item-image">
    <iframe id="sc-widget" ng-src="{{me.trustSrc(me.themeSong)}}" width="100%" height="200" scrolling="no" frameborder="no"></iframe>
  </div>

  <a class="item item-icon-left assertive" href="javascript:history.go(0)" id="playCurrentTheme">
    <i class="icon ion-music-note"></i>
    Another Random Song
  </a>

</div>
</ion-content>
