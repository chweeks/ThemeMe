<ion-content ng-controller="themeMe as me">
  <div class="col col-33">
    <img src="img/logo.png">
  </div>
  <div class="col col-100">
    <h2>Your theme!</h2>
  </div>
  <div class="list card">
    <div class="item item-avatar">
      <h2>{{ track.title }}</h2>
    </div>

    <div class="item item-image">
      <img src="{{ track.artwork_url }}">
    </div>

    <a class="item item-icon-left assertive" href ng-click="me.setThemeSong(track.permalink_url)">
      <i class="icon ion-music-note"></i>
      Set Theme Song
    </a>
  </div>
</ion-content>
