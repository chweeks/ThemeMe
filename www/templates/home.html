<ion-content ng-controller="themeMe as me">
  <div class="col col-33 col-offset-33" id="pushdown">
    <img src="img/logo.png" width="100%">
  </div>
  <div class="list list-inset">
    <label class="item item-input" id="name">
      <input type="text" ng-model="name" placeholder="Name">
    </label>
    <label class="item item-input" id="message">
      <input type="text" ng-model="message" placeholder="message">
    </label>
    <button class="button button-block button-positive" ng-click="me.userSignUp(name, message)" id="signUp">
      Choose Song
    </button>
    <button class="button button-block button-positive" ui-sref="playtheme" id="playCurrentTheme">
      Play Random Song
    </button>
  </div>
</ion-content>
